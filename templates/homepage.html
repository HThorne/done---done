{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block js %}{% endblock %}


{% block body %}
  <!-- Mount jsx on element with ids. -->
<div class="container" id="create_login">
  <h2>Create an Account</h2>
  
  <form action="/new_user" method="POST">
    <p> 
      First Name <input type="text" name="fname" aria-required></input>
    </p>
    <p> 
      Email <input type="text" name="email" aria-required></input>
    </p>
    <p> 
      Password <input type="password" name="password" aria-required></input>
    </p>
    <p>
      <input type="submit"></input>
    </p>
  </form>

  <h2>Log In</h2>

  <form action="/login" method="POST">
    <p> 
      Email <input type="text" name="email"></input>
    </p>
    <p> 
      Password <input type="password" name="password"></input>
    </p>
    <p>
      <input type="submit"></input>
    </p>
  </form>
</div>

{% endblock %}
